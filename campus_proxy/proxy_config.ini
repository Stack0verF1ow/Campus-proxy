[server]
port = 8080
max_connections = 100
bind_address = ::

[security]
https = false
certfile = server.crt
keyfile = server.key
admin_token = default_token
max_failed_attempts = 5
block_time = 300
require_auth = false
test_mode = true

[access]
allowed_domains = ["campus.edu", "library.edu"]

[network]
ddns_enabled = false
ddns_interval = 3600

[logging]
access_log = access.log
error_log = error.log

